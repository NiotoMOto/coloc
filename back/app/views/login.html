<div class="page-login">
  <div class="form-box" id="login-box">
    <div class="header">Connexion</div>
    <form ng-submit="login()">
      <div class="body bg-gray">
        <div class="form-group">
          <input type="text" ng-model="user.username" name="userid" class="form-control" placeholder="Pseudo">
        </div>
        <div class="form-group">
          <input type="password" ng-model="user.password" name="password" class="form-control" placeholder="Mot de passse">
        </div>
      </div>
      <div class="footer">
        <button type="submit" class="btn bg-olive btn-block">connexion</button>

        <p><a href="#">I forgot my password</a>
        </p>

        <a href="{{frontUrl}}/#inscription" class="text-center">Register a new membership</a>
      </div>
    </form>
  </div>
</div>
